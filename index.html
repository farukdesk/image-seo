<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image SEO Optimizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/piexifjs@1.0.6/piexif.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image SEO Optimizer</h1>
            <p>Upload, optimize, and download your images with enhanced SEO metadata</p>
        </header>

        <div class="upload-section">
            <div id="dropZone" class="drop-zone">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <p>Drag & drop your image here or click to browse</p>
                <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                <button type="button" id="browseBtn" class="btn btn-primary">Browse Files</button>
            </div>
        </div>

        <div id="imagePreviewSection" class="image-preview-section" style="display: none;">
            <h2>Image Preview</h2>
            <div id="imagePreview" class="image-preview"></div>
        </div>

        <div id="metadataSection" class="metadata-section" style="display: none;">
            <h2>SEO Metadata</h2>
            
            <form id="metadataForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fileName">File Name</label>
                        <input type="text" id="fileName" name="fileName" placeholder="Enter file name">
                    </div>

                    <div class="form-group">
                        <label for="metaTitle">Meta Title</label>
                        <input type="text" id="metaTitle" name="metaTitle" placeholder="Enter meta title">
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter subject">
                    </div>

                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" placeholder="Enter author name">
                    </div>

                    <div class="form-group">
                        <label for="dateTaken">Date Taken</label>
                        <input type="datetime-local" id="dateTaken" name="dateTaken">
                    </div>

                    <div class="form-group">
                        <label for="copyright">Copyright</label>
                        <input type="text" id="copyright" name="copyright" placeholder="© 2024 Your Name">
                    </div>

                    <div class="form-group">
                        <label for="altTag">ALT Tag</label>
                        <input type="text" id="altTag" name="altTag" placeholder="Enter ALT tag for accessibility">
                    </div>

                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" id="tags" name="tags" placeholder="Enter tags (comma separated)">
                    </div>

                    <div class="form-group full-width">
                        <label for="comments">Comments</label>
                        <textarea id="comments" name="comments" rows="3" placeholder="Enter comments or description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <div class="rating-display">
                            <div class="stars">
                                <span class="star filled">★</span>
                                <span class="star filled">★</span>
                                <span class="star filled">★</span>
                                <span class="star filled">★</span>
                                <span class="star filled">★</span>
                            </div>
                            <input type="hidden" id="rating" name="rating" value="5">
                            <span class="rating-text">5 / 5</span>
                        </div>
                    </div>
                </div>

                <div class="geo-section">
                    <h3>GEO Location Tagging</h3>
                    <div class="form-group">
                        <label for="locationSearch">Search Location</label>
                        <input type="text" id="locationSearch" placeholder="Search for a location">
                    </div>
                    <div id="map" class="map"></div>
                    <div class="geo-info">
                        <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="text" id="latitude" name="latitude" placeholder="Latitude" readonly>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude</label>
                            <input type="text" id="longitude" name="longitude" placeholder="Longitude" readonly>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" id="applyMetadata" class="btn btn-primary">Apply Metadata</button>
                    <button type="button" id="downloadImage" class="btn btn-success" disabled>Download Optimized Image</button>
                    <button type="button" id="resetForm" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
